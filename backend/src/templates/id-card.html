<!DOCTYPE html>
<html>
<head>
  <style>
    .id-card {
      width: 350px;
      height: 200px;
      border: 2px solid #000;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .photo {
      width: 80px;
      height: 100px;
      background: #ddd;
      float: left;
      margin-right: 15px;
    }
    .info {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="header">XYZ College of Engineering</div>
    <div class="photo">Photo</div>
    <div class="info">
      <p><strong>Name:</strong> {{name}}</p>
      <p><strong>Roll No:</strong> {{rollNo}}</p>
      <p><strong>Branch:</strong> {{branch}}</p>
      <p><strong>Valid Till:</strong> {{validTill}}</p>
    </div>
  </div>
</body>
</html>
